<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="icon"
      href="./img/sunny_sunshine_weather_2778.png"
      type="image/icon type"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/35f1ed5062.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <div class="jumbotron-fluid custom-jumbotron text-center p-1 pt-2">
      <h1 class="display-5">Weather Dashboard</h1>
    </div>
<div class="container-fluid">
      <div class="row">
        <!-- Search for a city container  -->
        <div class="col-3 mt-3">
          <div class="card">
            <div class="card-body d-flex flex-column p-2">
              <form class="" id="formSearch">
                <h3 class="card-title">Search for a City:</h3>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="cityName"
                    placeholder="Enter the name of the city"
                    required
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-block btn-primary"
                  id="btnSearch"
                >
                  Search
                </button>
                <p class="text-center mt-2">
                  <small
                    id="foundMsg"
                    class="text-danger font-weight-bold"
                  ></small>
                </p>





    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
